<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="content" th:remove="tag">

<div class="container">
    <div>
        <h3>Requests:</h3>
    </div>
    <div class="divScroll">
        <table>
            <tr th:each="req: ${reqList}">
                <td>Request from 
                [[${req.userOne}]]</td>
                <td><a th:href="@{'/prodSkillListOfUser?user=' + ${req.userOne} }"><button>View Profile</button></a></td>
            </tr>
        </table>
    </div>

    <div>
        <h3>Connected Users:</h3>
    </div>
    <div class="divScroll">
        <table>
            <tr th:each="acpt: ${acptList}">
                <td>Request from 
                [[${acpt.userOne}]]</td>
                <td><a href="@{'/prodSkillListOfUser?user=' + ${acpt.userOne} }"><button>View Profile</button></a></td>
                <td><a href=""><button>Message</button></a></td>
            </tr>
        </table>
    </div>
</div>
<!-- /.container -->
</div> <br><br><br><br>
 <a href="/skillProdList">View List...</a> 
</body>
</html>
